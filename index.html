<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
    <title>Simple Calculator</title>
  </head>
  <body>
    
      
	
    <div class="container bg-secondary text-white text-center p-2 mt-2 rounded" id="calculator">
        
        <h1 id="title">Simple Calculator</h1>
        
        <form>
            <input type="text" class="bg-white text-dark m-2 w-75" id="display" value="0">
        </form>
        
        <div class='d-flex justify-content-around w-75 m-auto'>
            <button id="clear-btn" class='btn bg-white'>C</button>

            <button id="delete-btn" class='btn bg-white'>Delete</button>

            <button id="square-btn" class='btn bg-white'>Square</button>

            <button id="squareRoot-btn" class='btn bg-white'>Squre Root</button>

            <button id="divide-btn" class='btn bg-white'>/</button>
        </div>
        
        <br>
        
        <div class='d-flex justify-content-around w-75 m-auto'>
            <button id="7-btn" class='btn bg-white'>7</button>

            <button id="8-btn" class='btn bg-white'>8</button>

            <button id="9-btn" class='btn bg-white'>9</button>

             <button id="multiply-btn" class='btn bg-white'>X</button>
        </div>
        
        <br>
        
        <div class='d-flex justify-content-around w-75 m-auto'>
            <button id="4-btn" class='btn bg-white'>4</button>

            <button id="5-btn" class='btn bg-white'>5</button>

            <button id="6-btn" class='btn bg-white'>6</button>

            <button id="subtract-btn" class='btn bg-white'>-</button>
        </div>
        
        <br>
        
        <div class='d-flex justify-content-around w-75 m-auto'>
            <button id="1-btn" class='btn bg-white'>1</button>

            <button id="2-btn" class='btn bg-white'>2</button>

            <button id="3-btn" class='btn bg-white'>3</button>

            <button id="add-btn" class='btn bg-white'>+</button>
        </div>
        
        <br>
       
        <div class='d-flex justify-content-around w-75 m-auto'>
            <button id="plus/minus-btn" class='btn bg-white'>+/-</button>

            <button id="0-btn" class='btn bg-white'>0</button>

            <button id="decimal-btn" class='btn bg-white'>.</button>

            <button id="equals-btn" class='btn bg-white'>=</button>
        </div>
       
    </div>

    <!-- Optional JavaScript -->
    <script src="js/scripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
