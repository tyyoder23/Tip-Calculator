<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tip Calculator</title>
  </head>
  <body>

  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
            <h1 id="header-title">Tip Calculator</h1>
    </div>
  </header>


    <div class="container w-50 mt-2 p-2 card card-body rounded text-center" id="tipCalculator">
        <form id="tipForm">
          <p>Enter in bill amount:</p>

          <p class="d-inline ml-1">$</p>
          <input type="number" placeholder="0.00" id="billInput" step=".01">
          <p class="mt-2">Enter in tip percentage:</p>
          <input type="number" placeholder="15" id="tipPercentageInput">
            <p class="d-inline">%</p>
          <p class="mt-2">How many people will be splitting the bill:</p>
          <input type="number" placeholder="1" id="NOSplitting" >
          <br>
          <input class="btn bg-dark text-white mt-1" type="submit" value="Calculate" id="calculateBtn">
        </form>

        <div class="mt-3">
            <p id="tipResultText">Your tip: $0</p>
            <p id="tipAndBillResultText">Your bill + tip: $0</p>
            <p id="eachPersonPaysText">Each person will pay: $0</p>
        </div>

    </div>

    <footer class="bg-dark text-white p-2 fixed-bottom text-center">
      <div class="container">
              <p>Copyright &copy; 2020 Ty Yoder</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="js/scripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
